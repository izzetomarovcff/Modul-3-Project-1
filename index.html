<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img  class="logo" src="image/Logo.svg" alt="">
            <div class="menu">
                <a href="#">BANK</a>
                <a href="#">BUSINESS</a>
                <a href="#">INVESTMENTS</a>
                <a href="#">INSURANCE</a>
                <a href="#">MOBILE</a>
                <a href="#">TRAVELS</a>
                <a href="#">ENTERTAINMENT</a>
            </div>
            <div class="login">
                LOGIN
            </div>
        </div>
        <main>
            <div class="head">Currency converter online</div>
            <div class="items">

                <div class="item">
                    <div class="exchhead">I have</div>
                    <div class="currency one">
                        <div class="curitem">RUB</div>
                        <div class="curitem">USD</div>
                        <div class="curitem">EUR</div>
                        <div class="curitem">GBP</div>
                    </div>
                    <div class="change">
                        <input class="value" type="number" name="enterval">
                        <div class="cost">1 RUB = 0.0135 USD</div>
                    </div>
                </div>

                <div class="item">
                    <div class="exchhead">I want to buy</div>
                    <div class="currency two">
                        <div class="curitem">RUB</div>
                        <div class="curitem">USD</div>
                        <div class="curitem">EUR</div>
                        <div class="curitem">GBP</div>
                    </div>
                    <div class="change">
                        <input class="value" type="number" name="enterval">
                        <div class="cost">1 USD = 73.8896 RUB</div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="function.js"></script>
</body>
</html>
